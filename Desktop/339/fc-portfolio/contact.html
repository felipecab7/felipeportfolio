<main>


    <div class = "description_container"">
        <h3>Contact</h3>

        <div class = "shadow_card_1">
            <form action="https://formspree.io/f/moqyjven" method="POST">
                <div class="form_fullname_container">
                    <label>Name</label>
                    <input type="name" name="name" required aria-label="name">

                </div>
                
                <div class="form_email_container">
                    <label>Email</label>
                    <input type="email" name="_replyto" required aria-label="email">

                </div>
                
                <div class="form_message_container">
                    <label>Message</label>
                    <textarea name="message" aria-label="message"></textarea required aria-label="message">

                </div>
                
                <div class="form_button">
                    <button class = "button" type="submit" aria-label="button">Send</button>
                </div>
                
            </form>
        </div>
    </div>
</main>
